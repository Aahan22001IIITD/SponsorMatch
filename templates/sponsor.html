<!DOCTYPE html>
<html>
<head>
    <title>Sponsor Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, {{ spons.Name }}!</h1>
        <div class="mb-3">
            <a href="/create_campaign/{{ spons.Spons_id }}" class="btn btn-primary">Create New Campaign</a>
        </div>
        <div class="mb-3">
            <a href="/view_campaigns/{{ spons.Spons_id }}" class="btn btn-secondary">View Existing Campaigns</a>
        </div>
        <div class="mb-3">
            <a href="/search_influencers/{{ spons.Spons_id }}" class="btn btn-info">Search for Influencers</a>
        </div>
        <div class="mb-3">
            <a href="/all_influencers/{{ spons.Spons_id }}" class="btn btn-warning">See All Influencers</a>
        </div>
        <div class="mb-3">
            <a href="/analyse_campaign/{{ spons.Spons_id }}" class="btn btn-success">Analyse Campaign</a>
        </div>
        <div class="mb-3">
            <a href="/manage_requests/{{ spons.Spons_id }}" class="btn btn-primary">Manage Requests</a>
        </div>
        <div class="mb-3">
            <a href="/select_campaign_to_delete/{{ spons.Spons_id }}" class="btn btn-danger">Delete Campaign</a>
        </div>
        <div class="mb-3">
            <a href="/" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
