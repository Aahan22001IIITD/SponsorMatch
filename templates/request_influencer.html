<!DOCTYPE html>
<html>
<head>
    <title>Request Influencer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Request {{ influencer.Name }}</h1>
        <a href="/all_influencers/{{ sponsor.Spons_id }}" class="btn btn-secondary mb-3">Back to All Influencers</a>
        <form method="POST">
            <div class="form-group">
                <label for="campaign_id">Select Campaign</label>
                <select class="form-control" id="campaign_id" name="campaign_id" required>
                    <option value="">Select a campaign</option>
                    {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.desc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
    </div>
</body>
</html>
