<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="registration_type">Select Registration Type:</label>
                <select class="form-control" name="registration_type" id="registration_type" onchange="showForm()">
                    <option value="" disabled selected>Select type</option>
                    <option value="influencer">Influencer</option>
                </select>
            </div>

            
            <!-- Influencer Registration Form -->
            <div id="influencer_form" class="form-group hidden">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" required>
                <label for="niche">Niche:</label>
                <input type="text" class="form-control" id="niche" name="niche" required>
                <label for="reach">Reach:</label>
                <input type="number" class="form-control" id="reach" name="reach" required>
                <label for="profilephoto">Profile Photo URL:</label>
                <input type="text" class="form-control" id="profilephoto" name="profilephoto">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <script>
        function showForm() {
            var type = document.getElementById('registration_type').value;
            var sponsorForm = document.getElementById('sponsor_form');
            var influencerForm = document.getElementById('influencer_form');

            if (type === 'sponsor') {
                sponsorForm.classList.remove('hidden');
                influencerForm.classList.add('hidden');
            } else if (type === 'influencer') {
                influencerForm.classList.remove('hidden');
                sponsorForm.classList.add('hidden');
            } else {
                sponsorForm.classList.add('hidden');
                influencerForm.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
