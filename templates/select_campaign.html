<!DOCTYPE html>
<html>
<head>
    <title>Select Campaign for Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Campaign to Analyse</h1>
        <form method="POST">
            <div class="form-group">
                <label for="campaign_id">Select Campaign</label>
                <select class="form-control" id="campaign_id" name="campaign_id" required>
                    <option value="">Select a campaign</option>
                    {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.desc }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Analyse</button>
        </form>
    </div>
</body>
</html>
