<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional) -->
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Edit Profile</h1>
        <form method="post" action="{{ url_for('edit_profile', infl_id=influencer.inflid) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ influencer.Name }}" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ influencer.Category }}" required>
            </div>

            <div class="form-group">
                <label for="niche">Niche:</label>
                <input type="text" id="niche" name="niche" class="form-control" value="{{ influencer.Niche }}" required>
            </div>

            <div class="form-group">
                <label for="reach">Reach:</label>
                <input type="number" id="reach" name="reach" class="form-control" value="{{ influencer.Reach }}" required>
            </div>

            <div class="form-group">
                <label for="profilephoto">Profile Photo URL:</label>
                <input type="text" id="profilephoto" name="profilephoto" class="form-control" value="{{ influencer.profilephoto }}">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ influencer.username }}" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ influencer.pass_ }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{{ url_for('profile', infl_id=influencer.inflid) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
