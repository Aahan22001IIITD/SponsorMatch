<!DOCTYPE html>
<html>
<head>
    <title>Select Campaign to Delete</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Campaign to Delete</h1>
        <a href="/sponsor/{{ sponsor.Spons_id }}" class="btn btn-primary mb-3">Back to Dashboard</a>

        <form method="POST" action="{{ url_for('select_campaign_to_delete', spons_id=sponsor.Spons_id) }}">
            <div class="form-group">
                <label for="campaign">Choose a campaign:</label>
                <select id="campaign" name="campaign" class="form-control" required>
                    {% for campaign in campaigns %}
                        <option value="{{ campaign.id }}">{{ campaign.desc }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Delete Selected Campaign</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
